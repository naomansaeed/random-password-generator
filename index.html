<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div id="app">
        <h1>Password Generator</h1>
        <label for="lengthInput">Password length:</label>
        <input type="number" id="lengthInput" min="4" max="50" value="8" >
        <div id="password1" class="password"></div>
        <div id="password2" class="password"></div>
        <button id="generate">Generate Passwords</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
